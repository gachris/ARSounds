<form (ngSubmit)="onSubmit()" #targetForm="ngForm">
  <div class="modal-header border-0">
    <h5 class="modal-title">Edit track</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">&times;</button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="name">
        Name
      </label>
      <input type="text"
             class="form-control"
             id="name"
             required
             [(ngModel)]="target.name"
             name="name"
             #name="ngModel">
      <small [hidden]="name.valid || name.pristine" class="text-danger">
        Name is required
      </small>
    </div>
    <div class="form-group">
      <label for="color">
        Color
      </label>
      <input type="color"
             class="form-control"
             id="color"
             [(ngModel)]="target.color"
             name="color"
             #color="ngModel" />
    </div>
    <div class="form-group mb-0">
      <label for="isTrackable" class="mr-2">
        Is Trackable
      </label>
      <input type="checkbox"
             id="isTrackable"
             [(ngModel)]="target.isTrackable"
             name="isTrackable"
             #isTrackable="ngModel">
    </div>
  </div>
  <div class="modal-footer border-0">
    <button type="button" class="btn btn-outline-primary" (click)="modal.dismiss('Cancel')">Cancel</button>
    <button type="submit" class="btn btn-primary" [disabled]="!targetForm.form.valid || submitted">Save</button>
  </div>
</form>
